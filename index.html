<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b961f1cbcd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- Intro -->
  <section class="intro">
    <div class="intro__container">
      <header class="intro__header">
        <img src="assets/img/logo.svg" alt="" class="intro__logo">
      </header>
      <div class="intro__main">
        <div class="intro__hero">
          <img src="assets/img/illustration-mockups.svg" alt="">
        </div>
        <div class="intro__content">
          <h1 class="intro__heading">Build The Community Your Fans Will Love</h1>
          <p class="intro__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <a href="#" class="intro__cta">Register</a>
        </div>
      </div>
      <div class="intro__socials">
        <a href="#" class="intro__link">
          <span class="sr-only">Facebook link</span>
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="intro__link">
          <span class="sr-only">Twitter link</span>
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="intro__link">
          <span class="sr-only">Instagram link</span>
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
